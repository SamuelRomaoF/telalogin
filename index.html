<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem Vindo<br>Novamente</h1>
            <img src="cat-astronauta.svg" class="left-login-img" alt="astronauta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>


                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                    <span id="usuario-aviso" class="aviso"></span>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                    <span id="senha-aviso" class="aviso"></span>
                </div>
                <button class="btn-login" onclick="mostrarNome()">Login</button>

                <span id="aviso" style="color: red;"></span>

                <span id="credenciais-incorretas" style="color: red; display: none;">Usuário ou senha incorretos.</span>
            </div>
        </div>
    </div><!--main-->
    <script src="script.js"></script>
</body>

</html>
